<dim-store-item ng-repeat="item in vm.items | equipped:false | sortItems:vm.settings.itemSort track by item.index" item-data="item" class="ng-scope ng-isolate-scope">
  <div ui-draggable="true" id="2395477994-am8-t1" drag-channel="Shaders" title="Metallic Sunrise
    Shader" drag="::vm.item.index" class="item" ng-click="vm.clicked(vm.item, $event)" ng-class="{ 'search-hidden': !vm.item.visible }" draggable="true" role="button" tabindex="0" data-fate-shader-name="Metallic Sunrise">
    <!-- ngIf: ::vm.item.percentComplete && !vm.item.complete -->
    <div class="item-img" ng-class="::{ complete: vm.item.complete, diamond: (vm.item.destinyVersion == 2 &amp;&amp; vm.item.bucket.hash == 3284755031), masterwork: vm.item.masterwork }" ng-style="::vm.item.icon | bungieBackground" ng-dblclick="vm.doubleClicked(vm.item, $event)" tabindex="0" style="background-image: url(&quot;https://www.bungie.net/common/destiny2_content/icons/f25acdf47ffd1b54c85f516e11a0cc3d.jpg&quot;);"></div>
    <!-- ngIf: ::vm.item.quality --> <!-- ngIf: vm.item.dtrRating.overallScore && (vm.item.dtrRating.ratingCount > (vm.item.destinyVersion == 2 ? 0 : 1) || vm.item.dtrRating.highlightedRatingCount > 0) -->
    <div class="item-element" ng-class="::vm.item.dmg"></div>
    <div ng-class="vm.item.dimInfo.tag | tagIcon" class="item-tag no-tag"></div>
    <!-- ngIf: vm.item.isNew --> <!-- ngIf: ::vm.showBadge -->
    <div ng-class="::vm.badgeClassNames" ng-if="::vm.showBadge" ng-bind="::vm.badgeCount" class="ng-binding ng-scope item-stat item-stackable">8</div>
    <!-- end ngIf: ::vm.showBadge -->
    <div class="fate-ignore-slot fate-glyph fate-middling fate-question-mark fglyph-question-mark" style=""></div>
  </div>
</dim-store-item>
