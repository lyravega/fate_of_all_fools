<dim-store-item ng-repeat="item in vm.items | equipped:false | sortItems:vm.settings.itemSort track by item.index" item-data="item" class="ng-scope ng-isolate-scope">
  <div ui-draggable="true" id="235397502-am86-t1" drag-channel="Shaders" title="Arctic Dreamscape
    Shader" drag="::vm.item.index" class="item" ng-click="vm.clicked(vm.item, $event)" ng-class="{ 'search-hidden': !vm.item.visible }" draggable="true" role="button" tabindex="0" data-fate-shader-name="Arctic Dreamscape" data-fate-shader-registered="true" data-fate-shader-keep="true" data-fate-comment="Neat winter camo feeling from Ana / Warmind expansion" data-fate-shader-init="true">
    <!-- ngIf: ::vm.item.percentComplete && !vm.item.complete -->
    <div class="item-img" ng-class="::{ complete: vm.item.complete, diamond: (vm.item.destinyVersion == 2 &amp;&amp; vm.item.bucket.hash == 3284755031), masterwork: vm.item.masterwork }" ng-style="::vm.item.icon | bungieBackground" ng-dblclick="vm.doubleClicked(vm.item, $event)" tabindex="0" style="background-image: url(&quot;https://www.bungie.net/common/destiny2_content/icons/edfebe19cb1ba114706299b4b61ab21e.jpg&quot;);"></div>
    <!-- ngIf: ::vm.item.quality --> <!-- ngIf: vm.item.dtrRating.overallScore && (vm.item.dtrRating.ratingCount > (vm.item.destinyVersion == 2 ? 0 : 1) || vm.item.dtrRating.highlightedRatingCount > 0) -->
    <div class="item-element" ng-class="::vm.item.dmg"></div>
    <div ng-class="vm.item.dimInfo.tag | tagIcon" class="item-tag no-tag"></div>
    <!-- ngIf: vm.item.isNew --> <!-- ngIf: ::vm.showBadge -->
    <div ng-class="::vm.badgeClassNames" ng-if="::vm.showBadge" ng-bind="::vm.badgeCount" class="ng-binding ng-scope item-stat item-stackable">86</div>
    <!-- end ngIf: ::vm.showBadge -->
    <div class="fate-question-mark fate-middling fglyph-question-mark fate-ignore-slot fate-glyph"></div>
    <div class="fate-fave          fate-positive fglyph-fave          fate-ignore-slot fate-glyph"></div>
    <div class="fate-thumbs-down   fate-positive fglyph-thumbs-down   fate-ignore-slot fate-glyph"></div>
  </div>
</dim-store-item>
